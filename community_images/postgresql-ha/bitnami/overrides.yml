image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
postgresql:
  containerSecurityContext:
    capabilities:
      add: ["SYS_PTRACE"]
  resources:
      limits:
        cpu: 1000m
        memory: 2048Mi
      requests:
        cpu: 500m
        memory: 1024Mi
pgpool:
  containerSecurityContext:
    capabilities:
      add: ["SYS_PTRACE"]
  resources:
      limits:
        cpu: 1000m
        memory: 2048Mi
      requests:
        cpu: 500m
        memory: 1024Mi
